<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Registration - Prekebena Family Dynasty</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f4f7f9;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 95%;
        max-width: 420px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }
    button {
        width: 100%;
        background: #007bff;
        padding: 14px;
        border: none;
        color: white;
        margin-top: 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
    }
    button:hover {
        background: #005fcc;
        cursor: pointer;
    }
    .back {
        margin-top: 20px;
        text-align: center;
    }
    .back a {
        color: #007bff;
        text-decoration: none;
        font-size: 15px;
        font-weight: 600;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Registration</h2>

    <form id="regForm">
        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone</label>
        <input type="text" name="phone" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <div class="back">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDOQgnQQQZlverxZJDGlhXu9oVSMMJux_zACNsZvaKXSl48ecQLOuOljjWbOPRkj3I/exec";

document.getElementById("regForm").addEventListener("submit", e => {
    e.preventDefault();

    let form = new FormData(e.target);

    fetch(SCRIPT_URL, {
        method: "POST",
        body: form
    })
    .then(res => res.text())
    .then(text => {

        Swal.fire({
            icon: 'success',
            title: 'Registration Successful!',
            text: 'Redirecting to Home...',
            timer: 2500,
            showConfirmButton: false
        });

        setTimeout(() => {
            window.location.href = "index.html";
        }, 2500);
    })
    .catch(err => {

        Swal.fire({
            icon: 'error',
            title: 'Connection Error',
            text: 'Could not reach the server.'
        });

        console.error(err);
    });
});
</script>

</body>
</html>
