<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Prekebena Family Dynasty</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main class="card centered">
    <h2>Create your family account</h2>

    <form id="registerForm">
      <label>Full name
        <input type="text" id="name" name="name" required />
      </label>

      <label>Email
        <input type="email" id="email" name="email" required />
      </label>

      <label>Phone
        <input type="tel" id="phone" name="phone" required />
      </label>

      <label>Password
        <input type="password" id="password" name="password" required />
      </label>

      <label>Profile image URL (optional)
        <input type="url" id="imageUrl" name="imageUrl" placeholder="https://... (paste image link from assets/profile/...)" />
        <small>Tip: upload image to your repo (assets/profile/) and paste the raw GitHub URL here.</small>
      </label>

      <button type="submit" class="btn">Register</button>
    </form>

    <p style="text-align:center; margin-top:12px;">
      Already registered? <a href="login.html">Login here</a><br>
      <a href="index.html">‚Üê Back to Home</a>
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
