<!-- FILE: index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Member Dashboard - Prekebena Family Dynasty</title>
<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="header">Prekebena Family Dynasty</div>
<div class="container grid">
<div>
<div class="card">
<div class="section-title"><h3>Announcements</h3><div class="controls"><button class="btn" onclick="location.href='admin.html'">Admin</button><button class="btn btn-ghost" onclick="toggleDark()">Toggle Dark</button></div></div>
<div id="announcementList"></div>
</div>


<div class="card">
<div class="section-title"><h3>Upcoming Events</h3><div class="controls"><button class="btn" onclick="requestNotificationPermission()">Enable Notifications</button></div></div>
<div id="eventList"></div>
</div>
</div>


<aside class="sidebar card">
<div class="kv"><strong id="memberName">Member</strong><span class="badge">Member</span></div>
<p class="small">Welcome to the family dashboard. Use the Admin button to manage announcements and events (admins only).</p>
<div style="margin-top:12px"><button class="btn logout-btn" onclick="sessionStorage.clear();location.href='login.html'">Logout</button></div>
<hr style="margin:12px 0">
<div>
<h4 style="margin:0 0 8px 0">Members</h4>
<div id="memberList" class="small">Loading members...</div>
</div>
</aside>
</div>
<script src="app.js"></script>
</body>
</html>
