<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Prekebena Family Dynasty</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    body { font-family: 'Inter', sans-serif; margin:0; padding:0; background:#f8f9fc; }
    .container { max-width:500px; margin:60px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
    h2 { text-align:center; color:#022c43; margin-bottom:20px; }
    label { font-weight:600; margin-top:10px; display:block; }
    input { width:100%; padding:12px; margin-top:5px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
    button { width:100%; padding:14px; margin-top:20px; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; background:#ffcf33; color:#000; }
    button:hover { background:#e6b800; }
    .back { margin-top:20px; text-align:center; }
    .back a { text-decoration:none; color:#022c43; font-weight:600; }
</style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="regForm">
        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email Address</label>
        <input type="email" id="email" required>

        <label>Phone Number</label>
        <input type="text" id="phone" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <label>Profile Picture URL (optional)</label>
        <input type="text" id="profilePicture" placeholder="Enter image URL">

        <button type="submit">Register</button>
    </form>
    <div class="back"><a href="login.html">Already have an account? Login</a></div>
</div>

<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbyDOQgnQQQZlverxZJDGlhXu9oVSMMJux_zACNsZvaKXSl48ecQLOuOljjWbOPRkj3I/exec";

document.getElementById("regForm").addEventListener("submit", async e => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const profilePicture = document.getElementById("profilePicture").value.trim();

    if(!name || !email || !phone || !password){
        Swal.fire({icon:'error', title:'Incomplete Fields', text:'Please fill all required fields.'});
        return;
    }

    const form = new URLSearchParams();
    form.append("action","register");
    form.append("name",name);
    form.append("email",email);
    form.append("phone",phone);
    form.append("password",password);
    form.append("imageUrl",profilePicture);

    try{
        const res = await fetch(webAppURL, { method:"POST", body:form, headers:{ "Content-Type":"application/x-www-form-urlencoded" } });
        const data = await res.json();

        if(data.status === "success"){
            Swal.fire({icon:'success', title:'Registration Successful', text:'Email with login details sent!', timer:2500, showConfirmButton:false});
            setTimeout(()=>{ window.location.href="index.html"; }, 2500);
        } else if(data.status === "exists") {
            Swal.fire({icon:'info', title:'Email Exists', text:'This email is already registered!'});
        } else {
            Swal.fire({icon:'error', title:'Error', text:'Something went wrong, try again.'});
        }
    } catch(err){
        console.error(err);
        Swal.fire({icon:'error', title:'Connection Error', text:'Cannot connect to server. Try again later.'});
    }
});
</script>

</body>
</html>
