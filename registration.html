<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register - Prekebena Family Dynasty</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    header {
        background: #022c43;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    header .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    header img {
        width: 50px;
        border-radius: 10px;
    }

    header nav a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 6px;
    }

    header nav a:hover {
        background: #ffcf33;
        color: black;
    }

    .container {
        max-width: 450px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
        text-align: center;
        font-size: 28px;
        color: #022c43;
        margin-bottom: 20px;
        font-weight: 700;
    }

    label {
        margin-top: 12px;
        font-weight: 600;
        display: block;
    }

    input {
        width: 100%;
        padding: 13px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background: #ffcf33;
        color: #000;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e6b800;
    }

    .back {
        margin-top: 20px;
        text-align: center;
    }

    .back a {
        color: #022c43;
        font-weight: 600;
        text-decoration: none;
    }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="assets/WhatsApp Image 2025-12-10 at 11.28.12 AM.jpeg" />
        <h2 style="margin:0;">Prekebena Family Dynasty</h2>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<div class="container">
    <h2>Member Registration</h2>

    <form id="regForm">
        <label>Full Name</label>
        <input type="text" id="name" required />

        <label>Email Address</label>
        <input type="email" id="email" required />

        <label>Phone Number</label>
        <input type="text" id="phone" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <label>Profile Picture URL (optional)</label>
        <input type="text" id="profilePicture" placeholder="Enter image URL" />

        <button type="submit">Register</button>
    </form>

    <div class="back">
        <a href="login.html">Already have an account? Login</a>
    </div>
</div>

<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbxshlsikSEyPsi6YRcpNy3oRCxtAh325PTCgqgWz5f_Jst-RfPvhYJf9ulMiywzmI7i/exec";

document.getElementById("regForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new URLSearchParams();
    formData.append("action", "register");
    formData.append("name", document.getElementById("name").value.trim());
    formData.append("email", document.getElementById("email").value.trim());
    formData.append("phone", document.getElementById("phone").value.trim());
    formData.append("password", document.getElementById("password").value.trim());
    formData.append("imageUrl", document.getElementById("profilePicture").value.trim());

    Swal.fire({ title: "Please wait...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
        const response = await fetch(webAppURL, {
            method: "POST",
            body: formData,
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });

        const result = await response.json();

        if (result.status === "success") {
            Swal.fire({
                icon: "success",
                title: "Registration Successful!",
                text: "Redirecting...",
                timer: 2000,
                showConfirmButton: false
            });

            setTimeout(() => (window.location.href = "login.html"), 2000);
        } else if (result.status === "exists") {
            Swal.fire({ icon: "warning", title: "Email Already Exists", text: result.message });
        } else {
            Swal.fire({ icon: "error", title: "Error", text: "Registration failed. Try again." });
        }
    } catch (error) {
        Swal.fire({ icon: "error", title: "Network Error", text: "Could not connect to server." });
    }
});
</script>

</body>
</html>
