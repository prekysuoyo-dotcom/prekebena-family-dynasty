<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Prekebena Family Dynasty</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    body { font-family: 'Inter', sans-serif; margin:0; padding:0; background:#f4f7f9; }
    .container { width: 95%; max-width: 420px; margin: 60px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; font-weight: 700; margin-bottom: 20px; color: #333; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; }
    button { width: 100%; background: #007bff; padding: 14px; border: none; color: white; margin-top: 20px; border-radius: 8px; font-size: 16px; font-weight: 600; }
    button:hover { background: #005fcc; cursor: pointer; }
    .back { margin-top: 20px; text-align: center; }
    .back a { color: #007bff; text-decoration: none; font-size: 15px; font-weight: 600; }
</style>
</head>

<body>
<div class="container">
    <h2>Register</h2>

    <form id="regForm">
        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone</label>
        <input type="text" id="phone" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <label>Profile Picture URL (optional)</label>
        <input type="text" id="profilePicture" placeholder="Enter image URL">

        <button type="submit">Register</button>
    </form>

    <div class="back">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDOQgnQQQZlverxZJDGlhXu9oVSMMJux_zACNsZvaKXSl48ecQLOuOljjWbOPRkj3I/exec";

document.getElementById("regForm").addEventListener("submit", async e => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const imageUrl = document.getElementById("profilePicture").value.trim();

    if(!name || !email || !phone || !password){
        Swal.fire({ icon: 'warning', title: 'Oops', text: 'All fields except profile picture are required.' });
        return;
    }

    const form = new URLSearchParams();
    form.append("action", "register");
    form.append("name", name);
    form.append("email", email);
    form.append("phone", phone);
    form.append("password", password);
    form.append("imageUrl", imageUrl);

    try {
        const res = await fetch(SCRIPT_URL, {
            method: "POST",
            body: form,
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });
        const data = await res.json();

        if(data.status === "success"){
            Swal.fire({ icon: 'success', title: 'Registration Successful!', text: 'Email with login details sent!', timer: 3000, showConfirmButton: false });
            setTimeout(() => { window.location.href = "index.html"; }, 3000);
        } else if(data.status === "exists") {
            Swal.fire({ icon: 'info', title: 'Email Exists', text: data.message });
        } else {
            Swal.fire({ icon: 'error', title: 'Error', text: 'Something went wrong. Try again.' });
        }
    } catch(err){
        console.error(err);
        Swal.fire({ icon: 'error', title: 'Connection Error', text: 'Could not reach the server.' });
    }
});
</script>
</body>
</html>
