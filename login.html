<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login - Prekebena Family Dynasty</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #eef2f5;
    }
    .container {
        width: 95%;
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 15px;
    }
    button {
        width: 100%;
        background: #007bff;
        padding: 14px;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        margin-top: 20px;
        font-weight: 600;
    }
    button:hover {
        background: #005fcc;
        cursor: pointer;
    }
    .back {
        margin-top: 20px;
        text-align: center;
    }
    .back a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="back">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDOQgnQQQZlverxZJDGlhXu9oVSMMJux_zACNsZvaKXSl48ecQLOuOljjWbOPRkj3I/exec";

document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();

    let form = new FormData(e.target);

    fetch(SCRIPT_URL, {
        method: "POST",
        body: form
    })
    .then(res => res.text())
    .then(text => {

        if (text.includes("LOGIN_SUCCESS")) {

            Swal.fire({
                icon: 'success',
                title: 'Login Successful!',
                text: 'Redirecting...',
                timer: 2000,
                showConfirmButton: false
            });

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 2000);

        } else {
            Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: 'Invalid email or password'
            });
        }

    })
    .catch(err => {

        Swal.fire({
            icon: 'error',
            title: 'Connection Error',
            text: 'Cannot reach the server.'
        });

        console.error(err);
    });
});
</script>

</body>
</html>
