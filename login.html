<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Prekebena Family Dynasty</title>
<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="header">Prekebena Login</div>
<div class="container">
<div class="card" style="max-width:480px;margin:0 auto">
<h3 style="margin-top:0">Sign in</h3>
<div class="form-row">
<input id="email" class="input" placeholder="Email" />
</div>
<div class="form-row">
<input id="password" type="password" class="input" placeholder="Password" />
</div>
<div style="display:flex;gap:8px">
<button class="btn" onclick="doLogin()">Login</button>
<button class="btn btn-ghost" onclick="demoLogin()">Demo login</button>
</div>
</div>
</div>
<script>
function doLogin(){
// Replace this with real auth call to backend. For now we simulate.
const email = document.getElementById('email').value.trim();
if(!email){alert('Enter email');return}
sessionStorage.setItem('memberID','demo-'+Date.now());
sessionStorage.setItem('memberName', email.split('@')[0]);
location.href='index.html';
}
function demoLogin(){ sessionStorage.setItem('memberID','demo-1'); sessionStorage.setItem('memberName','Demo User'); location.href='index.html'; }
</script>
</body>
</html>
