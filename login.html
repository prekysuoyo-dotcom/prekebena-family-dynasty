<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - Prekebena Family Dynasty</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    header {
        background: #022c43;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    header .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    header img {
        width: 50px;
        border-radius: 10px;
    }

    header nav a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 6px;
    }

    header nav a:hover {
        background: #ffcf33;
        color: black;
    }

    .container {
        max-width: 420px;
        margin: 60px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
        text-align: center;
        font-size: 28px;
        color: #022c43;
        margin-bottom: 20px;
        font-weight: 700;
    }

    label {
        margin-top: 12px;
        font-weight: 600;
        display: block;
    }

    input {
        width: 100%;
        padding: 13px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background: #ffcf33;
        color: #000;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e6b800;
    }

    .back {
        margin-top: 20px;
        text-align: center;
    }

    .back a {
        color: #022c43;
        font-weight: 600;
        text-decoration: none;
    }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="assets/WhatsApp Image 2025-12-10 at 11.28.12 AM.jpeg" />
        <h2 style="margin:0;">Prekebena Family Dynasty</h2>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Register</a>
    </nav>
</header>

<div class="container">
    <h2>Member Login</h2>

    <form id="loginForm">
        <label>Email Address</label>
        <input type="email" id="email" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
    </form>

    <div class="back">
        <a href="registration.html">Don't have an account? Register</a>
    </div>
</div>

<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbxshlsikSEyPsi6YRcpNy3oRCxtAh325PTCgqgWz5f_Jst-RfPvhYJf9ulMiywzmI7i/exec";

// Show popup after successful registration
if (sessionStorage.getItem("registrationSuccess")) {
    Swal.fire({ icon: "success", title: "Registration Successful!", text: "Please login now." });
    sessionStorage.removeItem("registrationSuccess");
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const params = new URLSearchParams();
    params.append("action", "login");
    params.append("email", document.getElementById("email").value.trim());
    params.append("password", document.getElementById("password").value.trim());

    Swal.fire({ title: "Logging in...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
        const response = await fetch(webAppURL, {
            method: "POST",
            body: params,
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });

        const result = await response.json();

        if (result.status === "success") {
            Swal.fire({
                icon: "success",
                title: "Login Successful!",
                timer: 1500,
                showConfirmButton: false
            });

            sessionStorage.setItem("memberData", JSON.stringify(result));
            setTimeout(() => (window.location.href = "membership.html"), 1500);
        } else {
            Swal.fire({ icon: "error", title: "Login Failed", text: "Invalid email or password." });
        }
    } catch (error) {
        Swal.fire({ icon: "error", title: "Network Error", text: "Unable to reach server." });
    }
});
</script>

</body>
</html>
