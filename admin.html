<!-- FILE: admin.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - Prekebena Family Dynasty</title>
<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="header">Prekebena Admin</div>
<div class="container">
<div class="card">
<div class="section-title"><h3>Manage Announcements</h3><div class="controls"><button class="btn" onclick="adminLoadAll()">Refresh</button></div></div>
<div style="display:flex;gap:12px">
<div style="flex:1">
<input id="annTitle" class="input" placeholder="Title" />
<div class="form-row"><input id="annDate" class="input" type="date" /></div>
<textarea id="annMessage" placeholder="Message" class="input"></textarea>
<div style="display:flex;gap:8px;margin-top:8px"><button id="annSaveBtn" class="btn" onclick="saveAnnouncementEdit()">Save</button><button class="btn btn-ghost" onclick="document.getElementById('annTitle').value='';document.getElementById('annMessage').value='';document.getElementById('annDate').value=''">Clear</button></div>
</div>
<div style="flex:1">
<table class="table"><thead><tr><th>Title</th><th>Date</th><th>Message</th><th>Actions</th></tr></thead><tbody id="annTableBody"><tr><td colspan="4" class="small">Loading...</td></tr></tbody></table>
</div>
</div>
</div>


<div class="card" style="margin-top:12px">
<div class="section-title"><h3>Manage Events</h3></div>
<div style="display:flex;gap:12px">
<div style="flex:1">
<input id="evtName" class="input" placeholder="Event name" />
<div class="form-row"><input id="evtDate" class="input" type="date" /></div>
<textarea id="evtDesc" placeholder="Description" class="input"></textarea>
<div style="display:flex;gap:8px;margin-top:8px"><button id="evtSaveBtn" class="btn" onclick="saveEventEdit()">Save</button><button class="btn btn-ghost" onclick="document.getElementById('evtName').value='';document.getElementById('evtDesc').value='';document.getElementById('evtDate').value=''">Clear</button></div>
</div>
<div style="flex:1">
<table class="table"><thead><tr><th>Event</th><th>Date</th><th>Description</th><th>Actions</th></tr></thead><tbody id="eventTableBody"><tr><td colspan="4" class="small">Loading...</td></tr></tbody></table>
</div>
</div>
</div>


<div class="card" style="margin-top:12px">
<div class="section-title"><h3>Members</h3></div>
<table class="table"><thead><tr><th>Photo</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead><tbody id="memberTableBody"><tr><td colspan="4" class="small">Loading...</td></tr></tbody></table>
</div>


<div style="margin-top:12px;text-align:right"><button class="btn btn-ghost" onclick="location.href='index.html'">Back to Dashboard</button></div>
</div>
<script src="app.js"></script>
</body>
</html>
