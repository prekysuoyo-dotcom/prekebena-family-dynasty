<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Dashboard - Prekebena Family Dynasty</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body { font-family:'Inter',sans-serif; margin:0; padding:0; background:#f4f4f4; color:#222; }
header{background:#022c43;color:white;padding:15px 20px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
header .logo{display:flex;align-items:center;gap:15px;}
header .logo img{width:50px;border-radius:8px;}
header h1{font-size:20px;margin:0;font-weight:700;}
header nav a{color:white;text-decoration:none;margin-left:15px;padding:6px 12px;border-radius:5px;font-weight:600;transition:0.3s;}
header nav a:hover{background:#ffcf33;color:#000;}

.container{max-width:960px;margin:30px auto;padding:0 15px;}
h2{color:#022c43;font-size:22px;margin-bottom:15px;border-left:5px solid #ffcf33;padding-left:10px;}

.tabs{display:flex;flex-wrap:wrap;margin-bottom:20px;}
.tab{flex:1;text-align:center;padding:12px 0;background:#fff;margin-right:5px;border-radius:8px;cursor:pointer;transition:0.3s;font-weight:600;}
.tab.active{background:#ffcf33;color:#000;}
.tab:hover{background:#e6b800;color:#000;}

.tab-content{background:white;padding:20px;border-radius:12px;box-shadow:0 3px 15px rgba(0,0,0,0.1);}

/* Profile Section */
.profile { display:flex; flex-wrap:wrap; gap:20px; align-items:center; }
.profile img { width:120px; border-radius:50%; border:2px solid #ffcf33; }
.profile-info { flex:1; min-width:200px; }
.profile-info p { margin:6px 0; font-weight:500; }

/* Tables */
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{padding:10px;text-align:left;border-bottom:1px solid #ccc;}
th{background:#ffcf33;color:#000;}
