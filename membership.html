<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Dashboard - Prekebena Family Dynasty</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body { font-family:'Inter',sans-serif; margin:0; padding:0; background:#f4f4f4; color:#222; }
/* Header */
header { background:#022c43; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
header .logo { display:flex; align-items:center; gap:12px; }
header .logo img { width:50px; border-radius:8px; }
header h1 { font-size:20px; margin:0; font-weight:700; }
header nav a { color:white; text-decoration:none; margin-left:15px; padding:6px 12px; border-radius:5px; font-weight:600; transition:0.3s; }
header nav a:hover { background:#ffcf33; color:#000; }

/* Container */
.container { max-width:960px; margin:30px auto; padding:0 15px; }
h2 { color:#022c43; font-size:22px; margin-bottom:15px; border-left:5px solid #ffcf33; padding-left:10px; font-weight:700; }

/* Profile Card */
.profile-card { background:white; padding:20px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.12); display:flex; gap:20px; align-items:center; margin-bottom:30px; }
.profile-card img { width:100px; height:100px; border-radius:50%; object-fit:cover; }
.profile-card div { flex:1; }
.profile-card h3 { margin:0 0 10px; }
.profile-card p { margin:5px 0; font-size:14px; }

/* Table */
table { width:100%; border-collapse:collapse; margin-bottom:30px; background:white; border-radius:10px; overflow:hidden; box-shadow:0 3px 10px rgba(0,0,0,0.12); }
table th, table td { padding:12px; text-align:left; border-bottom:1px solid #ddd; font-size:14px; }
table th { background:#ffcf33; color:#000; }
table tr:last-child td { border-bottom:none; }

/* Cards for Announcements & Events */
.grid-section { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:20px; margin-bottom:30px; }
.card { background:white; padding:20px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.12); transition:0.3s; cursor:pointer; }
.card:hover { transform:translateY(-5px); box-shadow:0 6px 15px rgba(0,0,0,0.18); }
.card h3 { margin-top:0; font-size:18px; font-weight:700; }
.card.news h3 { color:#007bff; }
.card.event h3 { color:#ffcf33; }

/* Logout Button */
.logout-btn { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:8px; font-weight:600; cursor:pointer; margin-bottom:30px; }
.logout-btn:hover { background:#e60000; }

/* Responsive */
@media(max-width:600px){
    header h1 { font-size:17px; }
    .profile-card { flex-direction:column; text-align:center; }
    .profile-card div { text-align:center; }
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="assets/WhatsApp Image 2025-12-10 at 11.28.12 AM.jpeg" alt="Family Logo">
        <h1>Prekebena Family Dynasty</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="#" id="logoutBtn">Logout</a>
    </nav>
</header>

<div class="container">

    <!-- Member Profile -->
    <div class="profile-card" id="profileCard">
        <img src="assets/download.png" alt="Profile Picture" id="profileImage">
        <div>
            <h3 id="memberName">Member Name</h3>
            <p>Email: <span id="memberEmail"></span></p>
            <p>Phone: <span id="memberPhone"></span></p>
        </div>
    </div>

    <!-- Dues History -->
    <h2>Monthly Dues & Payments</h2>
    <table id="duesTable">
        <thead>
            <tr>
                <th>Month/Year</th>
                <th>Registration Fee</th>
                <th>Monthly Contribution</th>
                <th>Special Dues</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic dues rows -->
        </tbody>
    </table>

    <!-- Announcements -->
    <h2>Announcements</h2>
    <div class="grid-section" id="news-section"></div>

    <!-- Upcoming Events -->
    <h2>Upcoming Events</h2>
    <div class="grid-section" id="events-section"></div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby1sItf5eLHAcojxuWcVnSF0lQi_6kF9XWNcEypQr8NRzkMfya4bpz_aqjEqWjVFcDO/exec";

// Check login
const memberData = JSON.parse(sessionStorage.getItem("memberData"));
if(!memberData){
    Swal.fire({icon:'warning', title:'Not Logged In', text:'Please login to continue.'});
    setTimeout(()=>{ window.location.href="login.html"; },1500);
} else {
    document.getElementById("memberName").innerText = memberData.name;
    document.getElementById("memberEmail").innerText = memberData.email;
    document.getElementById("memberPhone").innerText = memberData.phone;
    if(memberData.imageUrl) document.getElementById("profileImage").src = memberData.imageUrl;
}

// Logout
document.getElementById("logoutBtn").addEventListener("click",()=>{
    sessionStorage.clear();
    window.location.href="login.html";
});

// Load Dues, Announcements, Events
async function loadMemberData(){
    try{
        const res = await fetch(`${SCRIPT_URL}?action=getMemberData&email=${encodeURIComponent(memberData.email)}`);
        const data = await res.json();

        // Dues Table
        const tbody = document.querySelector("#duesTable tbody");
        data.dues.forEach(item=>{
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${item.MonthYear}</td><td>${item.RegistrationFee}</td><td>${item.MonthlyContribution}</td><td>${item.SpecialDues}</td>`;
            tbody.appendChild(tr);
        });

        // Announcements
        const newsSection = document.getElementById("news-section");
        data.announcements.forEach(item=>{
            const div = document.createElement("div");
            div.classList.add("card","news");
            div.innerHTML = `<h3>${item.Caption}</h3><p>${item.Body}</p>`;
            newsSection.appendChild(div);
        });

        // Events
        const eventsSection = document.getElementById("events-section");
        data.events.forEach(item=>{
            const div = document.createElement("div");
            div.classList.add("card","event");
            div.innerHTML = `<h3>${item.Caption}</h3><p>Date: ${item.DateTime}</p>`;
            eventsSection.appendChild(div);
        });

    } catch(err){
        console.error("Error loading member data:", err);
        Swal.fire({icon:'error', title:'Connection Error', text:'Could not fetch member data.'});
    }
}

loadMemberData();
</script>

</body>
</html>
