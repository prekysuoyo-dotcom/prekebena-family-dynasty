<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Dashboard - Prekebena Family Dynasty</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    body { font-family:'Inter', sans-serif; margin:0; padding:0; background:#f8f9fc; }
    header { background:#022c43; color:white; padding:20px 10px; text-align:center; }
    header h1 { margin:0; font-size:24px; }
    .container { max-width:900px; margin:40px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    .profile { display:flex; align-items:center; gap:20px; margin-bottom:30px; }
    .profile img { width:100px; height:100px; border-radius:50%; border:2px solid #ffcf33; object-fit:cover; }
    .profile-info { line-height:1.6; }
    .profile-info h2 { margin:0; color:#022c43; }
    .profile-info p { margin:2px 0; font-weight:500; }
    h3 { color:#022c43; margin-top:20px; border-left:4px solid #ffcf33; padding-left:10px; }
    ul { list-style:none; padding-left:0; }
    li { background:#f4f7f9; margin-bottom:8px; padding:10px; border-radius:6px; }
    button { padding:10px 20px; background:#ffcf33; border:none; border-radius:6px; font-weight:bold; cursor:pointer; margin-top:20px; }
    button:hover { background:#e6b800; }
    footer { text-align:center; padding:15px; margin-top:40px; background:#022c43; color:white; font-weight:600; }
</style>
</head>
<body>

<header>
    <h1>Prekebena Family Dynasty</h1>
    <p>“Together we rise, together we thrive.”</p>
</header>

<div class="container">
    <div class="profile">
        <img id="profileImage" src="" alt="Profile Picture">
        <div class="profile-info">
            <h2 id="memberName"></h2>
            <p><strong>Email:</strong> <span id="memberEmail"></span></p>
            <p><strong>Phone:</strong> <span id="memberPhone"></span></p>
            <p><strong>Role:</strong> <span id="memberRole"></span></p>
        </div>
    </div>

    <h3>Membership Details</h3>
    <ul>
        <li><strong>Registration Fee:</strong> ₦5,000</li>
        <li><strong>Monthly Contribution:</strong> ₦2,000</li>
        <li><strong>Special Dues:</strong> 0</li>
    </ul>

    <h3>Announcements</h3>
    <ul id="announcements">
        <li>No announcements yet.</li>
    </ul>

    <button id="logoutBtn">Logout</button>
</div>

<footer>
    2025 Prekebena Family Dynasty
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const memberData = sessionStorage.getItem("memberData");

    if(!memberData){
        Swal.fire({icon:'info', title:'Not Logged In', text:'Please login first.', timer:2000, showConfirmButton:false});
        setTimeout(()=>{ window.location.href="login.html"; },2000);
        return;
    }

    const data = JSON.parse(memberData);

    // Fill member info
    document.getElementById("memberName").innerText = data.name;
    document.getElementById("memberEmail").innerText = data.email;
    document.getElementById("memberPhone").innerText = data.phone;
    document.getElementById("memberRole").innerText = data.role;
    document.getElementById("profileImage").src = data.image || "assets/default-avatar.png";

    // Example announcements (can fetch dynamically later)
    const announcementsList = document.getElementById("announcements");
    announcementsList.innerHTML = `
        <li>Welcome to the Prekebena Family Dynasty portal!</li>
        <li>Next family meeting: 20th December 2025.</li>
        <li>Don't forget to pay your monthly contribution.</li>
    `;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
        sessionStorage.removeItem("memberData");
        Swal.fire({icon:'success', title:'Logged Out', text:'Redirecting to home...', timer:1500, showConfirmButton:false});
        setTimeout(()=>{ window.location.href="index.html"; },1500);
    });
});
</script>

</body>
</html>
